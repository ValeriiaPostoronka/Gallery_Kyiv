<!DOCTYPE html>
<html>
    
	<head>
		<title>Фотогалерея</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="css/reset.css" rel="stylesheet">
        <link href="lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Russo+One&family=Yeseva+One&display=swap" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
    
    <body>
        
        <div class="container">
        
            <h1>Фотогалерея "Мій Київ"</h1>
            <div class="sprite">
                <center>
                <div class="logos">
                    <a href="https://www.instagram.com/" class="instagram"></a>
                    <a href="https://www.youtube.com/" class="youtube"></a>
                </div>
            </center>
                <div class="sprite-image"></div>
            </div>
            <div id="gallery">

                <figure class="photo">
                    <a href="img/originals/img-01.jpg" data-lightbox="roadtrip" data-title="Костел св. Миколая">
                    <img src="img/my_min/img-01-min.jpg" alt="Костел св. Миколая" /></a>
                    <figcaption>Костел св. Миколая</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/img-02.jpg" data-lightbox="roadtrip" data-title="Пішохідний міст">
                    <img src="img/my_min/img-02-min.jpg" alt="Пішохідний міст" /></a>
                    <figcaption>Пішохідний міст</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/img-03.jpg" data-lightbox="roadtrip" data-title="Метро">
                    <img src="img/my_min/img-03-min.jpg" alt="Метро" /></a>
                    <figcaption>Метро</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/img-04.jpg" data-lightbox="roadtrip" data-title="Андріївська церква">
                    <img src="img/my_min/img-04-min.jpg" alt="Андріївська церква" /></a>
                    <figcaption>Андріївська церква</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/img-05.jpg" data-lightbox="roadtrip" data-title="Контрактова площа">
                    <img src="img/my_min/img-05-min.jpg" alt="Контрактова площа" /></a>
                    <figcaption>Контрактова площа</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/img-06.jpg" data-lightbox="roadtrip" data-title="Андріївський узвіз">
                    <img src="img/my_min/img-06-min.jpg" alt="Андріївський узвіз" /></a>
                    <figcaption>Андріївський узвіз</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/img-07.jpg" data-lightbox="roadtrip" data-title="Києво-Печерська лавра">
                    <img src="img/my_min/img-07-min.jpg" alt="Києво-Печерська лавра" /></a>
                    <figcaption>Київська лавра</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/img-08.jpg" data-lightbox="roadtrip" data-title="Батьківщина-Мати">
                    <img src="img/my_min/img-08-min.jpg" alt="Батьківщина-Мати" /></a>
                    <figcaption>Батьківщина-Мати</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/img-09.jpg" data-lightbox="roadtrip" data-title="Володимирський собор">
                    <img src="img/my_min/img-09-min.jpg" alt="Володимирський собор" /></a>
                    <figcaption>Володимирський собор</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/img-10.jpg" data-lightbox="roadtrip" data-title="Захід Сонця">
                    <img src="img/my_min/img-10-min.jpg" alt="Захід Сонця" /></a>
                    <figcaption>Захід Сонця</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/img-11.jpg" data-lightbox="roadtrip" data-title="Воздвиженка">
                    <img src="img/my_min/img-11-min.jpg" alt="Воздвиженка" /></a>
                    <figcaption>Воздвиженка</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/img-12.jpg" data-lightbox="roadtrip" data-title="Національний Ботанічний сад ім.М.М.Гришка">
                    <img src="img/my_min/img-12-min.jpg" alt="Національний Ботанічний сад ім.М.М.Гришка" /></a>
                    <figcaption>Національний Ботанічний сад ім.М.М.Гришка</figcaption>
                </figure>

            </div>
        </div>
        
        <script src="lightbox/js/lightbox-plus-jquery.min.js"></script>
    </body>
</html>
